<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Pastebin</title>
    </head>
    <body>
        <header>
            <div th:class="'row justify-content-center align-items-center'">
                <div class="btn-group">
                    <button type="button" class="btn btn-outline-info" th:href="@{/login}">Log in</button>
                    <button type="button" class="btn btn-outline-info" th:href="@{/registration}">Register</button>
                </div>
            </div>
        </header>

        <div class="container mt-3">
            <h2>Pastebin</h2>
            <form th:action="@{/save}" method="post">
                <div class="mb-3 mt-3">
                    <label for="comment">New paste:</label>
                    <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div class="container mt-3">
            <h2>Pastes</h2>
            <table class="table">
                <thead>
                <tr>
                    <th>id</th>
                    <th>Text</th>
                </tr>
                </thead>
                <tbody>
                <tbody>
                <tr th:each="m : ${messages}">
                    <td><a th:href="@{/paste/{id}(id=${m.id})}" th:text="${m.id}"></a></td>
                    <td th:text="${m.message}"></td>
                </tr>
                </tbody>
                </tbody>
            </table>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
